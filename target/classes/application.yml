spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/socketsprint}
      auto-index-creation: true
      auto-index-creation-background: true
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 5000
    
app:
  mongodb:
    message-ttl-days: 90  # Messages will be automatically removed after 90 days

server:
  port: 8080
  servlet:
    context-path: /api

app:
  websocket:
    endpoint: /ws
    topic: /topic/messages
    destination-prefix: /app
    allowed-origins: "*"
  
  redis:
    stream:
      key: messages
      consumer-group: message-group
      consumer-name: message-consumer-${random.uuid}

logging:
  level:
    org.springframework: INFO
    com.socketsprint: DEBUG
    reactor.netty: DEBUG
